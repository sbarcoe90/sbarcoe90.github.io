<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamus & Amie Wedding Invitation!!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
        }
        .invitation-details {
            margin-top: 30px;
        }
        .invitation-details p {
            margin-bottom: 10px;
        }
        .rsvp {
            margin-top: 30px;
        }
        .rsvp a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .rsvp a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding Invitation</h1>
        <p>You are cordially invited to the wedding of</p>
        <h2>Your Name & Partner's Name</h2>
        <div class="invitation-details">
            <p>Date: Saturday, May 20, 2024</p>
            <p>Time: 4:00 PM</p>
            <p>Venue: Beautiful Venue, City, Country</p>
            <p>Dress Code: Formal</p>
        </div>
        <div class="rsvp">
            <p>Please RSVP by May 1, 2024</p>
            <a href="mailto:your.email@example.com">RSVP Now</a>
        </div>
    </div>
</body>
</html>
