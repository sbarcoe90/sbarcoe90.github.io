<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Jalape√±oJoy.com</title>
    <style>
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
     }

    body {
         font-family: Arial, Helvetica, sans-serif;
         }

    ul {
       list-style: none;
       }

    a {
       text-decoration: none;
       color: inherit;
      }
      header {
    background: #4D4DDB;
    color: white;

    padding: .5rem 0;
  }

.nav-container {
    display: flex;
    align-items: center;
    justify-content: space-between;

    width: 90%;
    margin: 0 auto;
}


.nav-container .logo {
    font-size: 2rem; 
    font-weight: bold;  
}

.nav {
    display: flex;
    flex-grow: 1;
}

.nav--ul__one {
    margin: 0 auto;
}

.nav-container, .nav--ul__one,
.nav--ul__two {
    display: flex;
    gap: 1.6rem;
    font-size: 1.2rem;
}

.hamburger-menu {
    display: none; /* Hidden by default for larger screens */
    cursor: pointer;
}

@media (max-width: 700px) {
    .nav-container .logo {
        font-size: 1.2rem;
        z-index: 2;
    }

    .nav {
        flex-direction: column;
        gap: 2rem;
    }

    .nav--ul__one,
    .nav--ul__two {
        flex-direction: column;
        gap: .6rem;
    }

    .hamburger-menu {
        display: block;

        z-index: 2;
    }

    .nav {
        position: absolute;
        top: 0;
        right: -100%;
        bottom: 0;
        width: 100%;

        padding-top: 6rem;

        align-items: center;
        text-align: center;
        background-color: #4D4DDB;
        color: white;

        transition: 0.15s ease-in-out;
    }

    .nav.active {
        right: 0;
    }

}

    </style>
</head>
<body>

  <header class="header">
    <div class="nav-container">
        <span class="logo">NavBar</span>
        <nav class="nav">
            <ul class="nav--ul__one">
                <li class="nav-link"><a href="#">Home</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
                <li class="nav-link"><a href="#">About Us</a></li>
            </ul>
            <ul class="nav--ul__two">
                <li class="nav-link"><a href="#">Login</a></li>
                <li class="nav-link"><a href="#">Signup</a></li>
            </ul>
        </nav>
        <span class="hamburger-menu  material-symbols-outlined">menu</span>
    </div>
    
  </header>

    <script>
      const hamburgerMenu = document.querySelector(".hamburger-menu");
      const nav = document.querySelector(".nav");

      hamburgerMenu.addEventListener("click", () => {
       nav.classList.toggle("active")
});
    </script>

</html>
