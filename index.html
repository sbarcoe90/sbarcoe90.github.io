<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancy Responsive Website</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  /* Header styling */
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  /* Main content styling */
  .container {
    padding: 20px;
    text-align: center;
  }
  .container img {
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
  }
  /* Footer styling */
  footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<header>
  <h1>Fancy Responsive Website</h1>
</header>

<div class="container">
  <h2>Welcome to our fancy website!</h2>
  <p>This website showcases some fancy stuff.</p>
  <img src="https://via.placeholder.com/400" alt="Fancy Image">
</div>

<footer>
  <p>&copy; 2024 Fancy Website. All rights reserved.</p>
</footer>

<!-- JavaScript for a fancy effect -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const image = document.querySelector('img');
    image.addEventListener('mouseenter', function() {
      this.style.transform = 'scale(1.1)';
      this.style.transition = 'transform 0.3s';
    });
    image.addEventListener('mouseleave', function() {
      this.style.transform = 'scale(1)';
      this.style.transition = 'transform 0.3s';
    });
  });
</script>

</body>
</html>
